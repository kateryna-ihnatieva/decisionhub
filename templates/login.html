{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<style>
  :root {
    --color-background: #0B0C10;
    --color-text: #EDF5E1;
    --color-accent: #66FCF1;
    --color-accent-dark: #05386B;
    --color-link: #8EE4AF;
    --color-link-hover: #5CDB95;
  }

  body {
    background-color: var(--color-background);
    color: var(--color-text);
    font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
    background-image:
      radial-gradient(circle at 20% 80%, rgba(102, 252, 241, 0.03) 0%, transparent 50%),
      radial-gradient(circle at 80% 20%, rgba(92, 219, 149, 0.03) 0%, transparent 50%);
  }

  .page-wrapper {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem 0;
    transform: translateY(-5%);
  }

  .login-container {
    width: 100%;
    max-width: 450px;
    padding: 2rem;
  }

  .login-card {
    background: rgba(27, 31, 36, 0.95);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(102, 252, 241, 0.1);
    border-radius: 24px;
    padding: 3rem 2.5rem;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
  }

  .login-card:hover {
    border-color: rgba(102, 252, 241, 0.2);
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
  }

  .logo-wrapper {
    margin-bottom: 2rem;
  }

  .logo-icon {
    width: 80px;
    height: 80px;
    margin-bottom: 1.5rem;
    filter: brightness(1.2);
  }

  .main-title {
    font-weight: 800;
    font-size: 2.5rem;
    letter-spacing: -0.02em;
    margin-bottom: 2.5rem;
    background: linear-gradient(135deg, var(--color-text) 0%, var(--color-accent) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .form-group {
    margin-bottom: 1.5rem;
    text-align: left;
  }

  .input-field {
    width: 100%;
    padding: 1rem 1.25rem;
    border: 1px solid rgba(102, 252, 241, 0.3);
    border-radius: 12px;
    background: rgba(18, 20, 23, 0.8);
    color: var(--color-text);
    font-size: 1rem;
    transition: all 0.3s ease;
    outline: none;
  }

  .input-field::placeholder {
    color: rgba(237, 245, 225, 0.6);
  }

  .input-field:focus {
    border-color: var(--color-accent);
    background: rgba(18, 20, 23, 0.9);
    box-shadow: 0 0 0 3px rgba(102, 252, 241, 0.1);
  }

  .password-wrapper {
    position: relative;
  }

  .password-toggle {
    position: absolute;
    right: 1rem;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    cursor: pointer;
    padding: 0.5rem;
    border-radius: 6px;
    transition: all 0.3s ease;
  }

  .password-toggle:hover {
    background: rgba(102, 252, 241, 0.1);
  }

  .password-toggle img {
    width: 20px;
    height: 20px;
    filter: brightness(1.1);
  }

  .checkbox-wrapper {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    margin: 1.5rem 0;
  }

  .custom-checkbox {
    width: 18px;
    height: 18px;
    accent-color: var(--color-accent);
  }

  .checkbox-label {
    color: var(--color-text);
    font-size: 0.95rem;
    cursor: pointer;
  }

  .alert {
    padding: 1rem 1.25rem;
    border-radius: 12px;
    margin-bottom: 1.5rem;
    font-style: italic;
    border: none;
  }

  .alert-danger {
    background: rgba(220, 53, 69, 0.1);
    color: #ff6b6b;
    border: 1px solid rgba(220, 53, 69, 0.3);
  }

  .alert-success {
    background: rgba(40, 167, 69, 0.1);
    color: #51cf66;
    border: 1px solid rgba(40, 167, 69, 0.3);
  }

  .btn-primary {
    width: 100%;
    padding: 1rem;
    border: none;
    border-radius: 12px;
    background: linear-gradient(135deg, var(--color-accent) 0%, var(--color-link) 100%);
    color: var(--color-background);
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-bottom: 1rem;
  }

  .btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(102, 252, 241, 0.3);
    background: linear-gradient(135deg, var(--color-link) 0%, var(--color-accent) 100%);
  }

  .btn-secondary {
    width: 100%;
    padding: 1rem;
    border: 2px solid rgba(102, 252, 241, 0.5);
    border-radius: 12px;
    background: transparent;
    color: var(--color-accent);
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-block;
    text-align: center;
  }

  .btn-secondary:hover {
    background: rgba(102, 252, 241, 0.1);
    border-color: var(--color-accent);
    color: var(--color-text);
    transform: translateY(-2px);
    text-decoration: none;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .page-wrapper {
      align-items: flex-start;
      padding-top: 2rem;
    }

    .login-container {
      max-width: 100%;
      padding: 1rem;
    }

    .login-card {
      padding: 2rem 1.5rem;
    }

    .main-title {
      font-size: 2rem;
    }

    .logo-icon {
      width: 60px;
      height: 60px;
    }
  }

  /* Reduced motion */
  @media (prefers-reduced-motion: reduce) {
    * {
      transition-duration: 0.1s !important;
    }
  }

  /* Focus states for accessibility */
  .btn-primary:focus,
  .btn-secondary:focus {
    outline: 2px solid var(--color-accent);
    outline-offset: 2px;
  }
</style>

<div class="page-wrapper">
  <div class="login-container">
    <div class="login-card">
      <div class="logo-wrapper">
        <img src="../static/img/favicon.ico" alt="decision" class="logo-icon">
        <h1 class="main-title">Вхід</h1>
      </div>

      <form action="{{ url_for('login') }}" method="POST">
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        {% if success %}
        <div class="alert alert-success">{{ success }}</div>
        {% endif %}

        <div class="form-group">
          <input
            class="input-field"
            type="email"
            name="email"
            required
            placeholder="Email адреса"
            autocomplete="email"
          >
        </div>

        <div class="form-group">
          <div class="password-wrapper">
            <input
              id="password"
              class="input-field"
              type="password"
              name="psw"
              required
              placeholder="Пароль"
              autocomplete="current-password"
            >
            <button type="button" id="show-password" class="password-toggle">
              <img src="{{ url_for('static', filename='img/hidden.png') }}" alt="показать пароль">
            </button>
          </div>
        </div>

        <div class="checkbox-wrapper">
          <input class="custom-checkbox" type="checkbox" name="remainme" id="remember-me">
          <label class="checkbox-label" for="remember-me">Запам'ятати мене</label>
        </div>

        <button type="submit" class="btn-primary">
          Увійти
        </button>

        <a href="{{ url_for('register') }}" class="btn-secondary">
          Реєстрація
        </a>
      </form>
    </div>
  </div>
</div>

<script>
document.getElementById('show-password').addEventListener('click', function() {
  const passwordField = document.getElementById('password');
  const isPassword = passwordField.type === 'password';

  passwordField.type = isPassword ? 'text' : 'password';

  this.innerHTML = isPassword
    ? '<img src="{{ url_for('static', filename='img/eye.png') }}" alt="скрыть пароль">'
    : '<img src="{{ url_for('static', filename='img/hidden.png') }}" alt="показать пароль">';
});

// Улучшенная доступность - поддержка Enter для кнопки показа пароля
document.getElementById('show-password').addEventListener('keydown', function(e) {
  if (e.key === 'Enter' || e.key === ' ') {
    e.preventDefault();
    this.click();
  }
});
</script>

{% endblock %}
