{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<div style="text-align: center;">
    <img src="../static/img/favicon.ico" alt="decision" width="10%">
    <br>
    <h1 class="display-3 method-name" align="center" style="display: inline-block; margin-right: 1%"><b>Вхід</b>
    </h1>
    <br><br>
    <form action="{{ url_for('login') }}" method="POST">
        {% if error %}
        <div class="alert alert-danger alert-style center" role="alert" style="width: 60%"><i>{{ error }}</i></div>
        <br>
        {% endif %}

        {% if success %}
        <div class="alert alert-success alert-style center" role="alert" style="width: 60%"><i>{{ success }}</i></div>
        <br>
        {% endif %}
        <div class="center" style="width: 50%">
            <input class="input-settings" type="text" name="email" required placeholder="Email адреса">
            <div style="position: relative;">
                <input id="password" class="input-settings" type="password" name="psw" required placeholder="Пароль">
                <button type="button" id="show-password" class="btn" style="position: absolute; right: 3%; top: 12%;">
                    <img src="{{ url_for('static', filename='img/hidden.png') }}" alt="eye" width="23px">
                </button>
            </div>
            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" name="remainme">
                <label class="blue-text" style="color: #EDF5E1;">
                    Запам'ятати мене
                </label>
            </div>
            <br>
            <button type="submit" class="btn btn-info"
                    style="width: 45%; height: 50px; font-family: 'Ubuntu', sans-serif; font-size: 24px;">Увійти
            </button>
            <br>
            <a href="{{ url_for('register') }}" class="btn btn-primary"
               style="width: 45%; height: 50px; font-family: 'Ubuntu', sans-serif; font-size: 24px; margin-top: 1.3%; margin-right: 4px;">Реєстрація</a>
        </div>
    </form>
</div>
<br><br>
<script>
    document.getElementById('show-password').addEventListener('click', function() {
        var passwordField = document.getElementById('password');
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            this.innerHTML = '<img src="{{ url_for('static', filename='img/eye.png') }}" alt="hide" width="23px">';
        } else {
            passwordField.type = 'password';
            this.innerHTML = '<img src="{{ url_for('static', filename='img/hidden.png') }}" alt="eye" width="23px">';
        }
    });
</script>
{% endblock %}
