<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

</head>
<body>
<div class="add-settings">
    <div class="container">
        <div class="head-cont">

            <header class="p-3 mb-3 border-bottom d-flex justify-content-between align-items-center">
                <ul class="head-navig nav" style="width: 80%">
                    <li class="nav-item"><a class="head-nav {% block main %}{% endblock %}"
                                            href="{{ url_for('index') }}">Головна</a></li>
                    <li class="nav-item"><a class="head-nav {% block hierarchy %}{% endblock %}"
                                            href="{{ url_for('hierarchy.index') }}">Аналіз Ієрархій</a></li>
                    <li class="nav-item"><a class="head-nav {% block binary %}{% endblock %}"
                                            href="{{ url_for('binary_relations.index') }}">Бінарне Відношення</a>
                    </li>
                    <li class="nav-item"><a class="head-nav {% block expert %}{% endblock %}"
                                            href="{{ url_for('experts.index') }}">Експертні
                        Оцінки</a></li>
                    <li class="nav-item"><a class="head-nav {% block laplasa %}{% endblock %}"
                                            href="{{ url_for('kriteriy_laplasa.index') }}">Критерій Лапласа</a></li>
                    <li class="nav-item"><a class="head-nav {% block info %}{% endblock %}"
                                            href="{{ url_for('documentation') }}">Довідка</a></li>
                </ul>

                <div class="text-end">
                    {% if name %}
                    <a style="color: #8EE4AF; margin-right: 2px;" href="{{ url_for('profile') }}">{{ name }}</a>
                    <img src="{{ url_for('static', filename='img/user_profile.png') }}" alt="Profile" width="4%"
                         style="margin-right: 3%; margin-bottom: 0.5%">
                    <a class="btn btn-info" href="{{ url_for('logout') }}">Вийти</a>
                    {% else %}
                    <a class="btn btn-info" href="{{ url_for('login') }}">Login</a>
                    {% endif %}
                </div>
            </header>


        </div>
    </div>

    <br><br>
    <div class="container">
        {% block content %}

        {% endblock %}
    </div>
</div>
</body>
</html>
