{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <style>
    :root {
    --color-background: #0B0C10;
    --color-text: #EDF5E1;
    --color-accent: #66FCF1;
    --color-accent-dark: #05386B;
    --color-link: #8EE4AF;
    --color-link-hover: #5CDB95;
  }
    body {
    background-color: var(--color-background);
    color: var(--color-text);
  }

    .method-name {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-weight: 700;
    letter-spacing: 1px;
  }

</style>
<div style="text-align: center;">
    <img src="../static/img/favicon.ico" alt="decision" width="10%">
    <br>
    <h1 class="display-3 method-name" align="center" style="display: inline-block; margin-right: 1%"><b>Зміна імені</b>
    </h1>
    <br><br>
    <form action="{{ url_for('change_name') }}" method="POST">
        {% if error %}
        <div class="alert alert-danger alert-style center" role="alert" style="width: 60%"><i>{{ error }}</i></div>
        <br>
        {% endif %}

        <div class="center" style="width: 50%">
            <input class="input-settings" type="text" name="new_name" required placeholder="Нове ім'я">
            <br>
            <button type="submit" class="btn btn-primary"
                    style="width: 45%; height: 50px; font-family: 'Ubuntu', sans-serif; font-size: 24px; margin-top: 1.3%; margin-right: 4px;">
                Змінити
            </button>

        </div>
    </form>
</div>
{% endblock %}
