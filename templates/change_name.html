{% extends 'base.html' %}
{% block title %}
{{ title }}
{% endblock %}
{% block content %}
<style>
  :root {
    --color-background: #0B0C10;
    --color-text: #EDF5E1;
    --color-accent: #66FCF1;
    --color-accent-dark: #05386B;
    --color-link: #8EE4AF;
    --color-link-hover: #5CDB95;
  }

  body {
    background-color: var(--color-background);
    color: var(--color-text);
    font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    background:
      radial-gradient(circle at 25% 25%, rgba(102, 252, 241, 0.03) 0%, transparent 50%),
      radial-gradient(circle at 75% 75%, rgba(142, 228, 175, 0.03) 0%, transparent 50%),
      var(--color-background);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .page-container {
    width: 100%;
    max-width: 600px;
    padding: 20px;
    margin: auto;
  }

  .header-section {
    text-align: center;
    margin-bottom: 60px;
    position: relative;
  }

  .logo-container {
    position: relative;
    display: inline-block;
    margin-bottom: 30px;
  }

  .logo-icon {
    width: 120px;
    height: 120px;
    border-radius: 25px;
    background: linear-gradient(135deg,
      rgba(102, 252, 241, 0.1) 0%,
      rgba(5, 56, 107, 0.2) 50%,
      rgba(142, 228, 175, 0.1) 100%);
    backdrop-filter: blur(10px);
    border: 2px solid rgba(102, 252, 241, 0.2);
    padding: 20px;
    box-shadow:
      0 20px 40px rgba(0, 0, 0, 0.3),
      0 0 0 1px rgba(102, 252, 241, 0.1),
      inset 0 1px 0 rgba(255, 255, 255, 0.05);
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    animation: float 6s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
  }

  .logo-icon:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow:
      0 25px 50px rgba(0, 0, 0, 0.4),
      0 0 0 1px rgba(102, 252, 241, 0.2),
      0 0 30px rgba(102, 252, 241, 0.2),
      inset 0 1px 0 rgba(255, 255, 255, 0.1);
  }

  .page-title {
    font-size: clamp(2rem, 5vw, 3.5rem);
    font-weight: 800;
    color: var(--color-accent);
    margin: 0;
    letter-spacing: -0.02em;
    text-shadow:
      0 0 30px rgba(102, 252, 241, 0.4),
      0 4px 12px rgba(0, 0, 0, 0.3);
    line-height: 1.1;
    background: linear-gradient(135deg,
      var(--color-accent) 0%,
      var(--color-link) 50%,
      var(--color-accent) 100%);
    background-size: 200% 200%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    animation: gradient-shift 8s ease-in-out infinite;
  }

  @keyframes gradient-shift {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
  }

  .subtitle {
    font-size: 1.1rem;
    color: rgba(237, 245, 225, 0.7);
    margin-top: 15px;
    font-weight: 300;
    line-height: 1.4;
  }

  .form-container {
    background: rgba(11, 12, 16, 0.8);
    border: 1px solid rgba(102, 252, 241, 0.15);
    border-radius: 35px;
    padding: 50px 40px;
    backdrop-filter: blur(30px);
    box-shadow:
      0 30px 60px rgba(0, 0, 0, 0.4),
      0 0 0 1px rgba(102, 252, 241, 0.08),
      inset 0 1px 0 rgba(255, 255, 255, 0.03);
    position: relative;
    overflow: hidden;
  }

  .form-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(90deg,
      transparent,
      rgba(102, 252, 241, 0.4),
      rgba(142, 228, 175, 0.4),
      transparent);
    border-radius: 35px 35px 0 0;
  }

  .form-container::after {
    content: '';
    position: absolute;
    top: 20%;
    right: 10%;
    width: 60px;
    height: 60px;
    background: linear-gradient(45deg,
      rgba(102, 252, 241, 0.06),
      rgba(142, 228, 175, 0.06));
    border-radius: 50%;
    animation: float-decoration 12s ease-in-out infinite;
    pointer-events: none;
  }

  @keyframes float-decoration {
    0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
    50% { transform: translateY(-20px) rotate(180deg); opacity: 0.6; }
  }

  .error-alert {
    background: rgba(255, 107, 125, 0.1);
    border: 1px solid rgba(255, 107, 125, 0.3);
    border-radius: 18px;
    padding: 18px 25px;
    margin-bottom: 30px;
    color: #FFB3BA;
    font-size: 1rem;
    font-style: italic;
    text-align: center;
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 25px rgba(255, 107, 125, 0.1);
    animation: shake-error 0.5s ease-in-out;
  }

  @keyframes shake-error {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-8px); }
    75% { transform: translateX(8px); }
  }

  .input-group {
    margin-bottom: 35px;
    position: relative;
  }

  .input-label {
    display: block;
    font-size: 1rem;
    font-weight: 600;
    color: var(--color-link);
    margin-bottom: 12px;
    text-align: center;
    position: relative;
  }

  .input-label::before {
    content: 'üë§';
    font-size: 1.2rem;
    margin-right: 8px;
    filter: drop-shadow(0 0 8px rgba(102, 252, 241, 0.3));
  }

  .name-input {
    width: 100%;
    padding: 22px 25px;
    background: rgba(5, 56, 107, 0.15);
    border: 2px solid rgba(102, 252, 241, 0.2);
    border-radius: 20px;
    color: var(--color-text);
    font-size: 1.2rem;
    font-family: inherit;
    font-weight: 500;
    text-align: center;
    transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    backdrop-filter: blur(8px);
    box-sizing: border-box;
  }

  .name-input::placeholder {
    color: rgba(237, 245, 225, 0.5);
    font-style: italic;
    font-weight: 400;
  }

  .name-input:focus {
    outline: none;
    border-color: var(--color-accent);
    background: rgba(5, 56, 107, 0.25);
    box-shadow:
      0 0 0 4px rgba(102, 252, 241, 0.08),
      0 0 25px rgba(102, 252, 241, 0.2),
      0 5px 20px rgba(0, 0, 0, 0.15);
    transform: scale(1.02);
  }

  .name-input:valid:not(:placeholder-shown) {
    border-color: rgba(142, 228, 175, 0.4);
    background: rgba(142, 228, 175, 0.05);
    box-shadow:
      0 0 0 4px rgba(142, 228, 175, 0.05),
      0 0 20px rgba(142, 228, 175, 0.15);
  }

  .submit-button {
    background: linear-gradient(135deg,
      var(--color-link) 0%,
      var(--color-link-hover) 50%,
      var(--color-link) 100%);
    background-size: 200% 200%;
    color: var(--color-background);
    border: none;
    padding: 22px 50px;
    border-radius: 18px;
    font-size: 1.3rem;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    text-transform: uppercase;
    letter-spacing: 2px;
    position: relative;
    overflow: hidden;
    display: block;
    margin: 0 auto;
    min-width: 200px;
    box-shadow:
      0 12px 35px rgba(142, 228, 175, 0.25),
      0 0 0 1px rgba(142, 228, 175, 0.1);
    font-family: 'Ubuntu', 'Inter', sans-serif;
  }

  .submit-button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg,
      transparent,
      rgba(255, 255, 255, 0.25),
      transparent);
    transition: left 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  }

  .submit-button::after {
    content: '';
    position: absolute;
    inset: 2px;
    background: linear-gradient(135deg,
      rgba(255, 255, 255, 0.1) 0%,
      transparent 50%);
    border-radius: 16px;
    pointer-events: none;
  }

  .submit-button:hover {
    background-position: 100% 0;
    transform: translateY(-4px) scale(1.03);
    box-shadow:
      0 18px 45px rgba(142, 228, 175, 0.35),
      0 0 0 4px rgba(142, 228, 175, 0.15),
      0 8px 25px rgba(0, 0, 0, 0.2);
    letter-spacing: 2.5px;
  }

  .submit-button:hover::before {
    left: 100%;
  }

  .submit-button:active {
    transform: translateY(-2px) scale(1.01);
  }

  .submit-button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
    box-shadow: 0 8px 20px rgba(142, 228, 175, 0.1);
  }

  .form-hint {
    text-align: center;
    font-size: 0.9rem;
    color: rgba(237, 245, 225, 0.6);
    margin-top: 20px;
    font-style: italic;
    line-height: 1.5;
  }

  /* Loading animation for button */
  .submit-button.loading::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 20px;
    height: 20px;
    margin: -10px 0 0 -10px;
    border: 2px solid transparent;
    border-top: 2px solid var(--color-background);
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .submit-button.loading {
    color: transparent;
    pointer-events: none;
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    body {
      padding: 20px 0;
      align-items: flex-start;
    }

    .page-container {
      padding: 20px 15px;
      margin-top: 40px;
    }

    .logo-icon {
      width: 100px;
      height: 100px;
      padding: 15px;
    }

    .page-title {
      font-size: 2.5rem;
    }

    .form-container {
      padding: 40px 30px;
      border-radius: 30px;
    }

    .name-input {
      padding: 20px;
      font-size: 1.1rem;
    }

    .submit-button {
      padding: 20px 40px;
      font-size: 1.2rem;
      min-width: 180px;
    }
  }

  @media (max-width: 480px) {
    .page-container {
      padding: 15px 10px;
    }

    .form-container {
      padding: 30px 20px;
      border-radius: 25px;
    }

    .name-input {
      padding: 18px;
      font-size: 1rem;
    }

    .submit-button {
      padding: 18px 35px;
      font-size: 1.1rem;
      letter-spacing: 1.5px;
    }

    .page-title {
      font-size: 2.2rem;
    }

    .logo-icon {
      width: 80px;
      height: 80px;
    }
  }

  /* Focus trap for accessibility */
  .form-container:focus-within {
    border-color: rgba(102, 252, 241, 0.3);
    box-shadow:
      0 35px 70px rgba(0, 0, 0, 0.5),
      0 0 0 1px rgba(102, 252, 241, 0.1),
      0 0 40px rgba(102, 252, 241, 0.1);
  }
</style>

<div class="page-container">
  <div class="header-section">
    <div class="logo-container">
      <img src="../static/img/favicon.ico" alt="decision" class="logo-icon">
    </div>
    <h1 class="page-title">–ó–º—ñ–Ω–∞ —ñ–º–µ–Ω—ñ</h1>
    <p class="subtitle">–û–Ω–æ–≤—ñ—Ç—å —Å–≤–æ—î —ñ–º'—è –≤ —Å–∏—Å—Ç–µ–º—ñ</p>
  </div>

  <div class="form-container">
    <form action="{{ url_for('change_name') }}" method="POST" id="nameForm">
      {% if error %}
      <div class="error-alert">
        <i>{{ error }}</i>
      </div>
      {% endif %}

      <div class="input-group">
        <label class="input-label" for="new_name">–ù–æ–≤–µ —ñ–º'—è</label>
        <input
          class="name-input"
          type="text"
          name="new_name"
          id="new_name"
          required
          placeholder="–í–≤–µ–¥—ñ—Ç—å –≤–∞—à–µ –Ω–æ–≤–µ —ñ–º'—è"
          maxlength="50"
          autocomplete="name"
        >
      </div>

      <button type="submit" class="submit-button" id="submitBtn">
        –ó–º—ñ–Ω–∏—Ç–∏
      </button>

      <div class="form-hint">
        –Ü–º'—è –º–∞—î –º—ñ—Å—Ç–∏—Ç–∏ –≤—ñ–¥ 2 –¥–æ 50 —Å–∏–º–≤–æ–ª—ñ–≤
      </div>
    </form>
  </div>
</div>

<script>
// Form validation and enhancement
document.addEventListener('DOMContentLoaded', function() {
  const form = document.getElementById('nameForm');
  const input = document.getElementById('new_name');
  const submitBtn = document.getElementById('submitBtn');

  // Real-time validation
  input.addEventListener('input', function() {
    const value = this.value.trim();
    const isValid = value.length >= 2 && value.length <= 50;

    // Enable/disable submit button
    submitBtn.disabled = !isValid;

    // Visual feedback
    if (value.length > 0) {
      if (isValid) {
        this.style.borderColor = 'rgba(142, 228, 175, 0.4)';
        this.style.backgroundColor = 'rgba(142, 228, 175, 0.05)';
      } else {
        this.style.borderColor = 'rgba(255, 107, 125, 0.4)';
        this.style.backgroundColor = 'rgba(255, 107, 125, 0.05)';
      }
    } else {
      this.style.borderColor = 'rgba(102, 252, 241, 0.2)';
      this.style.backgroundColor = 'rgba(5, 56, 107, 0.15)';
    }
  });

  // Form submission with loading state
  form.addEventListener('submit', function(e) {
    const input = document.getElementById('new_name');
    const value = input.value.trim();

    if (value.length < 2 || value.length > 50) {
      e.preventDefault();
      input.focus();
      return;
    }

    // Add loading state
    submitBtn.classList.add('loading');
    submitBtn.disabled = true;
  });

  // Auto-focus on input
  input.focus();

  // Prevent form submission on Enter if invalid
  input.addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
      const value = this.value.trim();
      if (value.length < 2 || value.length > 50) {
        e.preventDefault();
        this.focus();
      }
    }
  });

  // Character counter (optional)
  input.addEventListener('input', function() {
    const remaining = 50 - this.value.length;
    const hint = document.querySelector('.form-hint');

    if (this.value.length > 40) {
      hint.textContent = `–ó–∞–ª–∏—à–∏–ª–æ—Å—å —Å–∏–º–≤–æ–ª—ñ–≤: ${remaining}`;
      hint.style.color = remaining < 5 ? 'rgba(255, 107, 125, 0.8)' : 'rgba(237, 245, 225, 0.6)';
    } else {
      hint.textContent = '–Ü–º\'—è –º–∞—î –º—ñ—Å—Ç–∏—Ç–∏ –≤—ñ–¥ 2 –¥–æ 50 —Å–∏–º–≤–æ–ª—ñ–≤';
      hint.style.color = 'rgba(237, 245, 225, 0.6)';
    }
  });
});

// Smooth error handling
if (document.querySelector('.error-alert')) {
  setTimeout(() => {
    const errorAlert = document.querySelector('.error-alert');
    if (errorAlert) {
      errorAlert.style.transform = 'scale(1.02)';
      setTimeout(() => {
        errorAlert.style.transform = 'scale(1)';
      }, 200);
    }
  }, 100);
}
</script>

{% endblock %}
