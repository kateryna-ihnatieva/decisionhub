{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block hierarchy %} active {% endblock %}
{% block content %}

<div style="text-align: center;">
    <h1 class="display-3 method-name" align="center" style="display: inline-block; margin-right: 1%"><b>Метод Аналізу Ієрархій</b></h1>
    <img src="{{ url_for('static', filename='img/hierarchy.png') }}" alt="Hierarchy" width="6%" style="margin-bottom: 41px">
</div>
<br><br><br>
<div>
    <form action="{{ url_for('hierarchy.names') }}" method="GET">
        <p class="input-label">Введіть вашу задачу (необов’язково):</p>
        <textarea class="input-settings" name="hierarchy_task" id="hierarchy_task" style="height: 75px"></textarea>
        <br><br>
        <div class="row gx-5">
            <div class="col">
                <p class="input-label">Введіть кількість критеріїв:</p>
                <input class="input-settings" type="number" min="2" name="num_criteria" id="num_criteria" required>
            </div>
            <div class="col">
                <p class="input-label">Введіть кількість альтернатив:</p>
                <input class="input-settings" type="number" min="2" name="num_alternatives" id="num_alternatives"
                       required>
            </div>
        </div>
        <br><br>
        <div>
            <button type="submit" class="btns first">Далі</button>
            <br><br>
        </div>
    </form>
</div>

{% endblock %}
