{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block expert %} active {% endblock %}
{% block content %}

<div style="text-align: center;">
    <h1 class="display-3 method-name" align="center" style="display: inline-block; margin-right: 1%"><b>Метод Експертних
        Оцінок</b></h1>
    <img src="{{ url_for('static', filename='img/experts.png') }}" alt="Experts" width="6%" style="margin-bottom: 41px">
</div>
<br>
<div>
    <form action="{{ url_for('experts.index', file_expert=True) }}" method="POST">
        <button type="submit" class="btns2 first2">Завантажити файл для експерта</button>
    </form>
    <br>
    <form action="{{ url_for('experts.names') }}" method="GET">
        <p class="input-label">Введіть вашу задачу (необов’язково):</p>
        <textarea class="input-settings" name="experts_task" id="experts_task" style="height: 75px"></textarea>
        <br><br>
        <div class="row gx-5">
            <div class="col">
                <p class="input-label">Введіть кількість напрямків дослідження:</p>
                <input class="input-settings" type="number" min="2" name="num_research" id="num_research" required>
            </div>
            <div class="col">
                <p class="input-label">Введіть кількість експертів:</p>
                <input class="input-settings" type="number" min="2" name="num_experts" id="num_experts" required>
            </div>
        </div>
        <br><br>
        <div>
            <button type="submit" class="btns first">Далі</button>
            <br><br>
        </div>
    </form>
</div>

{% endblock %}
