services:
  web:
    build: .
    container_name: flask_app
    env_file:
      - .env.docker
    ports:
      - "5050:5050"
    volumes:
      - .:/app
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: kate
      POSTGRES_PASSWORD: somepsw
      POSTGRES_DB: decisionhub_db
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./decisionhub.sql:/docker-entrypoint-initdb.d/decisionhub.sql:ro

volumes:
  pgdata:
